	<div id="fh5co-contact">
		<div class="container">
			<div class="row">
				<div class="col-md-5 col-md-push-1 animate-box">
					
					<div class="fh5co-contact-info">
						<h3>İletişim Bilgisi</h3>
					</div>

				</div>
				<div class="col-md-6 animate-box">
					<form action="#">
						<div class="row form-group">
							<div class="col-md-6">
								<input type="text" id="fname" class="form-control" placeholder="Adınız">
							</div>
							<div class="col-md-6">
								<input type="text" id="lname" class="form-control" placeholder="Soyadınız">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<input type="text" id="email" class="form-control" placeholder="Mail Adresiniz">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<input type="text" id="subject" class="form-control" placeholder="İletmek İstediğiniz Mesaj">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Bizim Hakkımızda Söylemek İstedikleriniz"></textarea>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Mesaj Gönder" class="btn btn-primary">
						</div>

					</form>		
				</div>
			</div>
			
		</div>
